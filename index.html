<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Radio player" />
    <title>Radio player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="radio-player">
      <audio src="https://ch.cdn.eurozet.pl/chi-net.mp3"></audio>
      <div class="radio-player-controls">
        <input
          type="range"
          class="radio-stations"
          min="0"
          max="19"
          value="6"
          step="1"
          list="ticks"
        />
        <datalist id="ticks">
          <option value="0" label="87,5 MHz"></option>
          <option value="5" label="93 MHz"></option>
          <option value="10" label="100 MHz"></option>
          <option value="15" label="104 MHz"></option>
          <option value="20" label="108 MHz"></option>
        </datalist>
        <div class="play-controls">
          <button class="prev"></button>
          <button class="play-pause play"></button>
          <button class="next"></button>
        </div>
        <div class="radio-station-name"></div>
        <div class="volume-controls">
          <button class="muted-unmuted unmuted"></button>
          <input
            type="range"
            class="volume-control"
            min="0"
            max="1"
            value="0.5"
            step="0.1"
          />
        </div>
      </div>
    </div>
    <div class="radio-player2">

        <div class="play-controls">
          <button class="prev"></button>

        </div>
        <div class="radio-station-name"></div>
        <div class="volume-controls">
          <button class="muted-unmuted unmuted"></button>
          <input

          />
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
